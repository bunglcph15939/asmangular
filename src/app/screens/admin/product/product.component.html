<h1>List Product</h1>
<a style="color: white; text-decoration: none;" routerLink="./form" ><button  class="btn btn-success">Insert</button></a>

<table class="table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Decription</th>
      <th>status</th>
      <th>Price</th>
      <th>Image</th>
      <th>Trạng thái</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let sp of sanpham">
        <td >{{sp.id}}</td>
        <td>{{sp.name}}</td>
        <td>{{sp.description}}</td>
        <td><app-status [status]="sp.status"
          (changeStatus)="parentChangstatus($event,sp)"
          ></app-status></td>
          <td>{{sp.price}}</td>
        <td><img src="{{sp.image}}" alt="" width="100px"></td>
        <td> <a routerLink="./form/{{sp.id}}"> <button  class="btn btn-success">Sửa</button></a>
          <button class="btn btn-danger mx-2" (click)="dele(sp.id)">Xóa</button>
          <button routerLink="/admin/sanpham/{{sp.id}}" class="btn btn-warning">Chi tiết</button>
        </td>

    </tr>

  </tbody>
</table>
