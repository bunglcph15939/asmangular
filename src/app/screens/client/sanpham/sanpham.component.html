


<div class="container-fluid mt-50">
  <div class="row">


      <div *ngFor="let sp of sanpham"  class="col-md-4">
          <div class="product-card mb-30">
             <a class="product-thumb" href="#" data-abc="true"><img src="{{sp.image}}" alt="Product"></a>
              <div class="product-card-body">
                  <div class="product-category"><a href="#" data-abc="true">Phone</a></div>
                  <h3 class="product-title"><a href="#" data-abc="true">{{sp.name}}</a></h3>
                  <h4 class="product-price">${{sp.price}}</h4>
              </div>

              <div class="product-button-group"><a class="product-button btn-wishlist" href="#" data-abc="true"><i class="fa fa-heart-o"></i><span>Wishlist</span></a>
                <a class="product-button btn-compare" href="#" data-abc="true"><i class="fa fa-retweet"></i><span>Compare</span></a>
                <a class="product-button" routerLink="./{{sp.id}}" data-abc="true"><i class="fa fa-angle-right"></i><span>Details</span></a></div>
          </div>
      </div>





  </div>

</div>
